            <!-- Resto de informaciÃ³n -->
            <div class="info__resto" [ngClass]="{'-leyendo' : leyendo}" *ngFor="let descript of descriptions">
                <p class="resto__p">
                    {{ descript }}
                </p>
            </div>

            <!-- Test -->
            <div class="info__test">
                <button class="test__btn" (click)="realizarPrueba()">Realizar Prueba</button>
              </div>              
        </div>
    </div>


    <!-- Otros Videos -->
    <div class="container__side">
